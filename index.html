<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      background-color: hsl(0, 0%, 8%);
    }
    .outer{
      display: flex;
      flex-direction: column;
      height:98vh;
      justify-content: center;
      align-items: center;
      background-color: hsl(0, 0%, 8%);
      
    }
    .full{
      display: flex;
      flex-direction: column;
      padding:50px;
      border-radius: 10px;
      background-color: hsl(0, 0%, 12%);
  
    }
    
    .im{
      margin-left:90px;
      margin-bottom:26px;
      width:75px;
      height:75px;
      border-radius: 50%;
    }
    h1{
      color: hsl(0, 0%, 100%);
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      text-align: center;
      font-size:xx-large;
      
      
    }
    h2{
      color:hsl(75, 94%, 57%);
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style:normal;
      font-size:medium;
      text-align: center;
    }
    p{
      color:white;
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-weight: 300;
      font-style: normal;
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
    }
    .second{
      display: flex;
      flex-direction: column;
     gap:15px
      
    }
    .github{
      color:white;
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
      background-color:hsl(0, 0%, 20%) ;
      padding:15px;
      border-radius:10px ;
      text-align: center;
      
      
    }
    .github:hover{
      background-color: hsl(75, 94%, 57%);
      color:black;
    }
    .frontend{
      color:white;
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
      background-color:hsl(0, 0%, 20%) ;
      padding:15px;
      border-radius:10px ;
      text-align: center;
    }
    .frontend:hover{
      background-color: hsl(75, 94%, 57%);
      color:black;

    }
    .Linkedin{
      color:white;
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
      background-color:hsl(0, 0%, 20%) ;
      padding:15px;
      border-radius:10px ;
      text-align: center;
      
    }
    .Linkedin:hover{
      background-color: hsl(75, 94%, 57%);
      color:black;
    }
    .twitter{
      color:white;
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
      background-color:hsl(0, 0%, 20%) ;
      padding:15px;
      border-radius:10px ;
      text-align: center;
     
    }
    .twitter:hover{
      background-color: hsl(75, 94%, 57%);
      color:black;
    }
    .instagram{
      color:white;
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
      background-color:hsl(0, 0%, 20%) ;
      padding:15px;
      border-radius:10px ;
      text-align: center;
      
    }
    .instagram:hover{
      background-color: hsl(75, 94%, 57%);
      color:black;
    }
    @media(max-width:375px)
    {
      .full{
        padding:20px;
      }
      .second div{
        padding:10px;
        
      }

      
    }


  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="outer">
  <div class="full">
    <div>
    <img class="im" src="./avatar-jessica.jpeg">
    <h1>Jessica Randall</h1>
    <h2>London,United Kingdom</h2>
    <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="second">
      <div class="github">Github</div>
      <div class="frontend">Frontend Mentor</div>
      <div class="Linkedin">LinkedIn</div>
      <div class="twitter">Twitter</div>
      <div class="instagram">Instagram</div>
    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saksham</a>.
  </div>
  </div>
</body>
</html>
